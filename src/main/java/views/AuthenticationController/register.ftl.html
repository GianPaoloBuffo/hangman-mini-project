<#import "../layout/defaultLayout.ftl.html" as layout> <@layout.myLayout "Register">
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-lg-8">
                <form action="/register" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username" class="col-lg-4 control-label">Full Name</label>
                        <div class="col-lg-8">
                            <input type="text" id="fullname" class="form-control" name="fullname">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="col-lg-4 control-label">Username / Email</label>
                        <div class="col-lg-8">
                            <input type="text" id="username" class="form-control" name="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-lg-4 control-label">Password</label>
                        <div class="col-lg-8">
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success pull-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</@layout.myLayout>
